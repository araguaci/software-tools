<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Software & Tools Directory</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --vermelho-combustível: #CC0000;
      --listra-vencedora: #F0F0F0;
      --asfalto-noturno: #1A1A1A;
      --cromo-reluzente: #B0B0B0;
      --vapor-de-pista: #505050;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo } = React;

    const App = () => {
      const [searchTerm, setSearchTerm] = useState('');
      const [selectedTags, setSelectedTags] = useState(new Set());
      const [activeTab, setActiveTab] = useState('software');

      const softwareTools = [
        {
          name: "hcengineering/platform",
          url: "https://github.com/hcengineering/platform",
          stars: 15000,
          free: "Free",
          description: "Huly — All-in-One Project Management Platform (alternative to Linear, Jira, Slack, Notion, Motion)",
          tags: ["self-hosted", "open-source", "alternative", "application-management"]
        },
        {
          name: "CasaOS",
          url: "https://github.com/IceWhaleTech/CasaOS",
          stars: 8500,
          free: "Free",
          description: "CasaOS - A simple, easy-to-use, elegant open-source Personal Cloud system.",
          tags: ["personal-cloud", "open-source", "self-hosted", "file-storage"]
        },
        {
          name: "formbricks",
          url: "https://github.com/formbricks/formbricks",
          stars: 3200,
          free: "Free",
          description: "Open Source Survey Platform.",
          tags: ["open-source", "form-builder", "survey-builder", "form-analytics", "self-hosted"]
        },
        {
          name: "nextcloud/server",
          url: "https://github.com/nextcloud/server",
          stars: 12000,
          free: "Free",
          description: "☁️ Nextcloud server, a safe home for all your data.",
          tags: ["open-source", "cloud-storage", "file-sharing", "data-security", "self-hosted"]
        },
        {
          name: "twentyhq/twenty",
          url: "https://github.com/twentyhq/twenty",
          stars: 4500,
          free: "Free",
          description: "Building a modern alternative to Salesforce, powered by the community.",
          tags: ["open-source", "business-management", "team-collaboration", "productivity"]
        },
        {
          name: "golemcloud/golem",
          url: "https://github.com/golemcloud/golem",
          stars: 2800,
          free: "Free",
          description: "Golem is an open source durable computing platform that makes it easy to build and deploy highly reliable distributed systems.",
          tags: ["distributed-systems", "open-source", "blockchain", "cloud-computing"]
        },
        {
          name: "siyuan-note/siyuan",
          url: "https://github.com/siyuan-note/siyuan",
          stars: 9800,
          free: "Free",
          description: "A privacy-first, self-hosted, fully open source personal knowledge management software, written in typescript and golang.",
          tags: ["note-taking", "open-source", "self-hosted", "productivity"]
        },
        {
          name: "argmaxinc/WhisperKit",
          url: "https://github.com/argmaxinc/WhisperKit",
          stars: 1800,
          free: "Free",
          description: "On-device Speech Recognition for Apple Silicon",
          tags: ["open-source", "speech-to-text", "ai", "transcription", "machine-learning"]
        },
        {
          name: "hoppscotch/hoppscotch",
          url: "https://github.com/hoppscotch/hoppscotch",
          stars: 11000,
          free: "Free",
          description: "Open source API development ecosystem - https://hoppscotch.io (open-source alternative to Postman, Insomnia)",
          tags: ["open-source", "api-testing", "developer-tools"]
        },
        {
          name: "middlewarehq/middleware",
          url: "https://github.com/middlewarehq/middleware",
          stars: 1200,
          free: "Free",
          description: "✨ Open-source DORA metrics platform for engineering teams ✨",
          tags: ["open-source", "ci/cd", "dora-metrics"]
        },
        {
          name: "n8n-io/n8n",
          url: "https://github.com/n8n-io/n8n",
          stars: 18000,
          free: "Free",
          description: "Free and source-available fair-code licensed workflow automation tool.",
          tags: ["open-source", "no-code", "self-hosted", "workflow-automation", "integration"]
        },
        {
          name: "glanceapp/glance",
          url: "https://github.com/glanceapp/glance",
          stars: 2300,
          free: "Free",
          description: "A self-hosted dashboard that puts all your feeds in one place",
          tags: ["open-source", "dashboard", "self-hosted", "productivity"]
        },
        {
          name: "toeverything/AFFiNE",
          url: "https://github.com/toeverything/AFFiNE",
          stars: 6700,
          free: "Free",
          description: "There can be more than Notion and Miro. AFFiNE is a next-gen knowledge base that brings planning, sorting and creating all together.",
          tags: ["open-source", "note-taking", "self-hosted", "productivity", "knowledge-management"]
        },
        {
          name: "CorentinTh/it-tools",
          url: "https://github.com/CorentinTh/it-tools",
          stars: 3400,
          free: "Free",
          description: "Collection of handy online tools for developers, with great UX.",
          tags: ["open-source", "web-based", "self-hosted", "productivity", "developer-tools"]
        },
        {
          name: "Cinnamon/kotaemon",
          url: "https://github.com/Cinnamon/kotaemon",
          stars: 1500,
          free: "Free",
          description: "An open-source RAG-based tool for chatting with your documents.",
          tags: ["open-source", "document-chatbot", "self-hosted", "retrieval-augmented-generation", "ai"]
        },
        {
          name: "AppFlowy-IO/AppFlowy",
          url: "https://github.com/AppFlowy-IO/AppFlowy",
          stars: 14000,
          free: "Free",
          description: "AppFlowy is an open-source alternative to Notion, designed for users who want complete control over their productivity tool.",
          tags: ["open-source", "productivity", "self-hosted", "notion-alternative", "customizable"]
        },
        {
          name: "mattermost/mattermost",
          url: "https://github.com/mattermost/mattermost",
          stars: 16000,
          free: "Freemium",
          description: "Mattermost is an open-source messaging and collaboration platform designed for secure team communication and workflow integration.",
          tags: ["open-source", "collaboration", "self-hosted", "team-communication", "slack-alternative"]
        },
        {
          name: "semaphoreui/semaphore",
          url: "https://github.com/semaphoreui/semaphore",
          stars: 2100,
          free: "Free",
          description: "Semaphore is an open-source, self-hosted platform for deploying and managing Ansible playbooks with an intuitive web interface",
          tags: ["open-source", "ansible", "self-hosted", "terraform", "ui"]
        },
        {
          name: "netdata/netdata",
          url: "https://github.com/netdata/netdata",
          stars: 19000,
          free: "Free",
          description: "Netdata is an open-source, real-time monitoring and troubleshooting tool for systems and applications, providing detailed insights through an intuitive web interface.",
          tags: ["open-source", "monitoring", "self-hosted", "real-time", "ui"]
        }
      ];

      const otherTools = [
        {
          name: "Miro",
          url: "https://miro.com/",
          description: "Miro, formerly known as RealtimeBoard, is a digital collaboration platform designed to facilitate remote and distributed team communication and project management.",
          tags: ["Data", "Analytics", "Draw"]
        },
        {
          name: "focusbrew",
          url: "https://www.focusbrew.dev/",
          description: "Elevate your productivity with FocusBrew, the ultimate Chrome extension for focused work sessions.",
          tags: ["extension", "pomodoro", "Free"]
        },
        {
          name: "raycast",
          url: "https://www.raycast.com/",
          description: "Your shortcut to everything.",
          tags: ["productivity", "automation", "Free-Options", "keyboard-shortcuts"]
        },
        {
          name: "termius",
          url: "https://termius.com/",
          description: "Termius is a modern SSH client that simplifies secure server management, offering cross-platform access and collaboration features for Dev teams.",
          tags: ["ssh", "cli", "Free-Options"]
        },
        {
          name: "ophiuchi-desktop",
          url: "https://github.com/apilylabs/ophiuchi-desktop",
          description: "A local https proxy server using docker as backend.",
          tags: ["ssl", "local", "Free"]
        },
        {
          name: "epublifier",
          url: "https://github.com/maoserr/epublifier",
          description: "Converts some webnovels to epub format.",
          tags: ["extension", "epub", "Free"]
        },
        {
          name: "gitbutler",
          url: "https://github.com/gitbutlerapp/gitbutler",
          description: "GitButler is an open-source Git client that allows developers to manage multiple branches at once with virtual branches, enhancing productivity and simplifying workflows.",
          tags: ["git-client", "open-source", "Free"]
        },
        {
          name: "Captain",
          url: "https://getcaptain.co/",
          description: "Manage Docker containers from the menu bar in macOS.",
          tags: ["docker", "open-source", "Free"]
        },
        {
          name: "Warestack",
          url: "https://www.warestack.com/",
          description: "Warestack automates operational tasks and workflows triggered by code changes, integrating with platforms like GitHub.",
          tags: ["devops", "automation", "Free", "code-automation"]
        },
        {
          name: "Cursor",
          url: "https://www.cursor.com/",
          description: "AI-powered code editor with intelligent code completion, natural language editing, and codebase understanding capabilities.",
          tags: ["ai", "code-editor", "Freemium", "productivity", "pair-programming"]
        },
        {
          name: "Windsurf",
          url: "https://codeium.com/windsurf",
          description: "The first agentic IDE with AI flows, deep contextual awareness, and multi-file editing capabilities.",
          tags: ["ai", "code-editor", "Freemium", "productivity", "ide"]
        }
      ];

      // Extract all unique tags
      const allTags = useMemo(() => {
        const tagsSet = new Set();
        [...softwareTools, ...otherTools].forEach(tool => {
          tool.tags.forEach(tag => tagsSet.add(tag));
        });
        return Array.from(tagsSet).sort();
      }, []);

      const toggleTag = (tag) => {
        const newSelectedTags = new Set(selectedTags);
        if (newSelectedTags.has(tag)) {
          newSelectedTags.delete(tag);
        } else {
          newSelectedTags.add(tag);
        }
        setSelectedTags(newSelectedTags);
      };

      const clearFilters = () => {
        setSearchTerm('');
        setSelectedTags(new Set());
      };

      const filteredTools = useMemo(() => {
        const currentTools = activeTab === 'software' ? softwareTools : otherTools;
        
        return currentTools.filter(tool => {
          const matchesSearch = tool.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                               tool.description.toLowerCase().includes(searchTerm.toLowerCase());
          
          const matchesTags = selectedTags.size === 0 || 
                             Array.from(selectedTags).every(tag => tool.tags.includes(tag));
          
          return matchesSearch && matchesTags;
        });
      }, [searchTerm, selectedTags, activeTab]);

      const StarIcon = () => (
        <svg className="w-4 h-4 text-yellow-400 inline mr-1" fill="currentColor" viewBox="0 0 20 20">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
        </svg>
      );

      const SearchIcon = () => (
        <svg className="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      );

      const FilterIcon = () => (
        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
        </svg>
      );

      const XIcon = () => (
        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
        </svg>
      );

      return (
        <div className="min-h-screen bg-gradient-to-br from-[#1A1A1A] to-[#2D2D2D]">
          <div className="container mx-auto px-4 py-8 max-w-7xl">
            {/* Header */}
            <div className="text-center mb-8">
              <h1 className="text-4xl font-bold text-[#F0F0F0] mb-2">Software & Tools Directory</h1>
              <p className="text-lg text-[#B0B0B0]">Discover and filter through amazing open-source and commercial tools</p>
            </div>

            {/* Tabs */}
            <div className="flex justify-center mb-8">
              <div className="bg-[#1A1A1A] rounded-lg p-1 shadow-lg border border-[#505050] flex">
                <button
                  onClick={() => setActiveTab('software')}
                  className={`px-6 py-2 rounded-md font-medium transition-all duration-200 ${
                    activeTab === 'software'
                      ? 'bg-[#CC0000] text-white shadow-sm'
                      : 'text-[#B0B0B0] hover:text-white hover:bg-[#2D2D2D]'
                  }`}
                >
                  Software Tools
                </button>
                <button
                  onClick={() => setActiveTab('other')}
                  className={`px-6 py-2 rounded-md font-medium transition-all duration-200 ${
                    activeTab === 'other'
                      ? 'bg-[#CC0000] text-white shadow-sm'
                      : 'text-[#B0B0B0] hover:text-white hover:bg-[#2D2D2D]'
                  }`}
                >
                  Other Tools
                </button>
              </div>
            </div>

            {/* Search and Filters */}
            <div className="bg-[#1A1A1A] rounded-xl shadow-lg border border-[#505050] p-6 mb-8">
              {/* Search Bar */}
              <div className="relative mb-6">
                <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <SearchIcon />
                </div>
                <input
                  type="text"
                  placeholder="Search by name or description..."
                  value={searchTerm}
                  onChange={(e) => setSearchTerm(e.target.value)}
                  className="w-full pl-10 pr-4 py-3 bg-[#2D2D2D] border border-[#505050] rounded-lg focus:ring-2 focus:ring-[#CC0000] focus:border-transparent text-white placeholder-gray-400 transition-all duration-200"
                />
              </div>

              {/* Tags Filter */}
              <div className="mb-4">
                <div className="flex items-center mb-3">
                  <FilterIcon />
                  <h3 className="ml-2 font-semibold text-[#F0F0F0]">Filter by Tags</h3>
                  {selectedTags.size > 0 && (
                    <button
                      onClick={clearFilters}
                      className="ml-auto text-sm text-[#CC0000] hover:text-red-400 font-medium flex items-center"
                    >
                      <XIcon />
                      <span className="ml-1">Clear All</span>
                    </button>
                  )}
                </div>
                <div className="flex flex-wrap gap-2 max-h-32 overflow-y-auto pr-2">
                  {allTags.map((tag) => (
                    <button
                      key={tag}
                      onClick={() => toggleTag(tag)}
                      className={`px-3 py-1 rounded-full text-sm font-medium transition-all duration-200 ${
                        selectedTags.has(tag)
                          ? 'bg-[#CC0000] text-white shadow-sm transform scale-105'
                          : 'bg-[#2D2D2D] text-[#B0B0B0] hover:bg-[#404040] border border-[#505050]'
                      }`}
                    >
                      {tag}
                    </button>
                  ))}
                </div>
              </div>

              {/* Active Filters */}
              {selectedTags.size > 0 && (
                <div className="mt-4 pt-4 border-t border-[#505050]">
                  <p className="text-sm text-[#B0B0B0] mb-2">Active filters:</p>
                  <div className="flex flex-wrap gap-2">
                    {Array.from(selectedTags).map((tag) => (
                      <span
                        key={tag}
                        className="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-[#CC0000]/20 text-[#CC0000]"
                      >
                        {tag}
                        <button
                          onClick={() => toggleTag(tag)}
                          className="ml-1 hover:text-red-300"
                        >
                          <XIcon />
                        </button>
                      </span>
                    ))}
                  </div>
                </div>
              )}
            </div>

            {/* Results Count */}
            <div className="mb-6 text-right">
              <p className="text-[#B0B0B0]">
                Showing <span className="font-semibold text-white">{filteredTools.length}</span> of {activeTab === 'software' ? softwareTools.length : otherTools.length} tools
              </p>
            </div>

            {/* Tools Grid */}
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              {filteredTools.map((tool, index) => (
                <div
                  key={index}
                  className="bg-[#1A1A1A] rounded-xl shadow-lg hover:shadow-[#CC0000]/20 transition-all duration-300 transform hover:-translate-y-1 overflow-hidden border border-[#505050]"
                >
                  <div className="p-6">
                    <div className="flex items-start justify-between mb-3">
                      <h3 className="text-xl font-bold text-[#F0F0F0]">
                        <a
                          href={tool.url}
                          target="_blank"
                          rel="noopener noreferrer"
                          className="hover:text-[#CC0000] transition-colors duration-200"
                        >
                          {tool.name.split('/')[1] || tool.name}
                        </a>
                      </h3>
                      {activeTab === 'software' && (
                        <div className="flex items-center">
                          <StarIcon />
                          <span className="text-sm text-[#B0B0B0] font-medium">{tool.stars.toLocaleString()}</span>
                        </div>
                      )}
                    </div>

                    {activeTab === 'software' && (
                      <div className="flex items-center mb-3">
                        <span className={`px-2 py-1 rounded-full text-xs font-medium ${
                          tool.free === 'Free' 
                            ? 'bg-green-900/50 text-green-300' 
                            : tool.free === 'Freemium'
                            ? 'bg-yellow-900/50 text-yellow-300'
                            : 'bg-blue-900/50 text-blue-300'
                        }`}>
                          {tool.free}
                        </span>
                      </div>
                    )}

                    <p className="text-[#B0B0B0] text-sm leading-relaxed mb-4 line-clamp-3">
                      {tool.description}
                    </p>

                    <div className="flex flex-wrap gap-1">
                      {tool.tags.slice(0, 4).map((tag) => (
                        <span
                          key={tag}
                          className="px-2 py-1 bg-[#2D2D2D] text-[#B0B0B0] rounded text-xs font-medium hover:bg-[#404040] cursor-pointer border border-[#505050] transition-colors duration-200"
                          onClick={() => toggleTag(tag)}
                        >
                          {tag}
                        </span>
                      ))}
                      {tool.tags.length > 4 && (
                        <span className="px-2 py-1 bg-[#2D2D2D] text-[#505050] rounded text-xs font-medium border border-[#505050]">
                          +{tool.tags.length - 4}
                        </span>
                      )}
                    </div>

                    <div className="mt-4 pt-4 border-t border-[#505050]">
                      <a
                        href={tool.url}
                        target="_blank"
                        rel="noopener noreferrer"
                        className="inline-flex items-center text-[#CC0000] hover:text-red-400 font-medium text-sm transition-colors duration-200"
                      >
                        View on GitHub
                        <svg className="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                        </svg>
                      </a>
                    </div>
                  </div>
                </div>
              ))}
            </div>

            {/* No Results */}
            {filteredTools.length === 0 && (
              <div className="text-center py-12">
                <div className="text-[#505050] mb-4">
                  <svg className="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1} d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                </div>
                <h3 className="text-xl font-medium text-[#505050] mb-2">No tools found</h3>
                <p className="text-[#505050]">Try adjusting your search or filter criteria</p>
              </div>
            )}

            {/* Footer */}
            <div className="text-center mt-12 pt-8 border-t border-[#505050]">
              <p className="text-[#B0B0B0] text-sm">
                Discover the best open-source and commercial tools for your projects
              </p>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
